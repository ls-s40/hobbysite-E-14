{% extends 'base.html' %}

    <head>
        {% block styles %} 
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
            }
            th, td {
                border: 1px solid black;
                padding: 10px;
                text-align: left;
            }
            th {
                background-color: #f4f4f4;
            }
            /* Make the first column (Title) the widest 
               https://www.w3schools.com/html/html_table_sizes.asp  */
            th:first-child, td:first-child {
                width: 60%;
            }
            th:nth-child(2), td:nth-child(2),
            th:nth-child(3), td:nth-child(3) {
                width: 17%;
            }
            .article-list-head {
                padding-right: 1rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
        </style>
        {% endblock %}
    </head>
    {% block content %}
        <div class="article-list-head">
            <h1>Articles</h1>
            <a href="{% url 'wiki:article_create' %}"><button>Create an article</button></a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Date Created</th>
                    <th>Last Updated</th>
                </tr>
            </thead>
            <tbody>
                {% for article in articles %}
                <tr>
                    <td><a href="{{article.get_absolute_url}}">{{ article.title }}</a></td>
                    <td>{{ article.created_on}}</td>
                    <td>{{ article.updated_on }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">No articles found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endblock %}
