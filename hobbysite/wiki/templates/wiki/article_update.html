{% extends 'base.html' %}

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Wiki Article</title>
        {% block styles %}
        <style>
            .container {
                max-width: 1200px;
                margin: 40px auto;
                padding: 20px;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            h1 {
                font-size: 2.5em;
                margin-bottom: 1em;
            }
            .form-group {
                margin-bottom: 20px;
            }
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            input, select, textarea {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            button {
                padding: 10px 15px;
                background-color: #343a40;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }
            button:hover {
                background-color: #23272b;
            }
            .button-row {
                display: flex;
                gap: 10px;
                margin-top: 20px;
            }
            footer {
                margin-top: 30px;
                border-top: 1px solid #eee;
                padding-top: 20px;
            }
        </style>
        {% endblock %}
    </head>
    {% block content %}
    <div class="container">
        <h1>Edit Your Wiki Article</h1>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ article_form.as_p }}
            
            <div class="button-row">
                <button type="submit">Update Article</button>
                <a href="{{ article.get_absolute_url }}">
                    <button type="button" style="background-color: #6c757d;">Cancel</button>
                </a>
            </div>
        </form>
        
        <footer>
            <a href="{% url 'wiki:index' %}">
                <button type="button" style="background-color: #6c757d;">Back to Wiki</button>
            </a>
        </footer>
    </div>
    {% endblock %}
